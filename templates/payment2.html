<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

    
    <div class="col-6 mx-auto">
        <div class="text-center mt-5">
            <img src="https://img.freepik.com/free-vector/game-streamer-concept-elements-illustrated_23-2148932487.jpg?w=2000" class="img-fluid img-responsive" style="height:200px">
        </div>
        <form action='payment' method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter name</label>
              <input type="name" name="name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Email</label>
              <input type="email" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
              <input name="amount" type="number" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-success btn-block">submit</button>
          
    
        </form>
    
    </div>
    
    <div class="text-center mx-auto">
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    {% if payment %}
    <form action="/success" method="POST">
    <script>
    var options = {
        "key": 'rzp_test_iZ4vwZ4XJfBYcT', // Enter the Key ID generated from the Dashboard
        "amount": "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
        "currency": "INR",
        "name": "Game Management System",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": '{{payment.id}}', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
        "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
        "prefill": {
            "name": "Aashish Gaur",
            "email": "ashishgaur407@gmail.com",
            "contact": "999999999"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
    <input type="hidden" custom="Hidden Element" name="hidden">
    </form>
    {% endif %}
    </div>
</center>
</body>
</html>
